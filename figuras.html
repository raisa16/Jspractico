<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous" />

    <link href="css/styles.css" rel="stylesheet" />

</head>
<body >
    <form>
        <h1 class="h3 mb-3" >Figuras Geometricas</h1>
        <img class="mb-4" src="img/figuras.JPG" alt="" width="900" height="120"/>
        
        
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col blue">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Calcula área y perimetro del Cuadrado</h4>
                </div>
                <div class="card-body">  
                  <br>
                    <svg class="bd-placeholder-img card-img-top" width="220" height="220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#FFF"/><image href="img/cuadrado.JPG" width="200" height="200"></svg>
                  
                  <br>
                  <ul class="list-unstyled mt-3 mb-4">
                  <div class="form-floating">
                    <input type=" number" class= "form-control" id= "inputLado" placeholder= "number" />
                    <label for="inputLado">Lado: </label>
                </ul>
                    <button class="w-100 btn btn-outline-primary" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perimetro Cuadrado
                    </button>
                    <button class="w-100 btn btn-outline-primary" type="button" onclick="calcularAreaCuadrado()">
                    Calcular área Cuadrado
                    </button>
                </div>
              </div>
            </div>


            <div class="col red">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Calcula área y perimetro del Triangulo</h4>
                </div>
                <div class="card-body">
                    <svg class="bd-placeholder-img card-img-top" width="70" height="70" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="70" height="70" fill="#FFF"/><image href="img/triangulo.JPG" width="70" height="70"></svg>

                  <ul class="list-unstyled mt-3 mb-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="inputLado1" placeholder="number" />
                          <label for="inputLado1">Lado: </label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="inputLado2" placeholder="number" />
                        <label for="inputLado2">Lado: </label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="inputAltura" placeholder="number" />
                        <label for="inputAltura">Altura: </label>
                    </div>
                     <div class="form-floating">
                        <input type="number" class="form-control" id="inputBase" placeholder="number" />
                        <label for="inputBase">Base: </label>
                    </div>                
                  </ul>
                    <button class="w-100 btn btn-outline-danger" type="button" onclick="calcularPerimetroCirculo()">
                      Calcular perimetro Circulo
                    </button>
                    <button class="w-100 btn btn-outline-danger" type="button" onclick="calcularAreaCirculo()">
                      Calcular área Circulo
                    </button>
                </div>
              </div>
            </div>   

            <div class="col yellow">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal"> Calcula área y perimetro del Circulo </h4>
                  </div>
                  <div class="card-body">
                      <svg class="bd-placeholder-img card-img-top" width="220" height="220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#FFF"/><image href="img/circulo.JPG" width="210" height="210"></svg>
                    
                    <br>
                    <br>
                    <ul class="list-unstyled mt-3 mb-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="inputRadio" placeholder="number" />
                        <label for="inputRadio">Radio: </label>                        
                    </ul>
                        <button class="w-100 btn btn-outline-warning" type="button" onclick="calcularPerimetroCirculo()">
                          Calcular perimetro Circulo
                        </button>
                        <button class="w-100 btn btn-outline-warning" type="button" onclick="calcularAreaCirculo()">
                          Calcular área Circulo
                        </button>
                        <span></span>
                        <span></span>
                    </div>
                </div>
              </div>   
    </form>
    </body>
</html>
